<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Habit Creation</title>
 	<script src="menu.js"></script>
</head>

<body>
	<fieldset>
		<legend>Habit Creation Form</legend>
		<form name="form_habit" method="post" action="create_habit.php">
			<p>
				<label for="id_name">Name:</label>
				<input type="text" name="name" id="id_name">
			</p>
			<p>
				<label for="id_description">Description:</label>
				<textarea name="description" id="id_description"></textarea>
			</p>
			<p>
				<label for="id_start_date">Start Date:</label>
				<input type="date" name="start_date" id="id_start_date">
			</p>
			<p>
				<label for="id_end_date">End Date:</label>
				<input type="date" name="end_date" id="id_end_date">
			</p>
			<p>
				<label for="id_everyday">Everyday:</label>

				<input type="checkbox" name="everyday" id="id_everyday">
			</p>
			<!-- min/max/built_up/bounty to be done with javascript and appearing/disappearing fields -->
			<p>

				<label for="id_min_reps">Min Reps (0 = disabled):</label>
				<input type="number" name="min_reps" id="id_min_reps" min="0" max="31" value="0">
			</p>
			<p>

				<label for="id_max_reps">Max Reps (0 = disabled):</label>
				<input type="number" name="max_reps" id="id_max_reps" min="0" max="31" value="0">
			</p>
			<p>

				<label for="id_rep_build_up">Rep Build Up:</label>
				<input type="number" name="rep_build_up" id="id_rep_build_up" value="0">
			</p>
			<p>

				<label for="id_bounty">Bounty:</label>
				<input type="number" name="bounty" id="id_bounty" value="0">
			</p>
			<p>&nbsp;</p>
			<p>
				<input type="submit" name="Submit" id="Submit" value="Submit">
			</p>
		</form>
	</fieldset>
</body>
</html>
